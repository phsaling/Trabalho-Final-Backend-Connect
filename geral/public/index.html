<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P de Pet</title>
    <link rel="icon" type="image/x-icon" href="./images/pawprint.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./pdepet.css">

</head>

<body>
    <div class="container-fluid m-0">
        <div class="row">
            <div class="col col-lg-9 mx-auto fonte01 d-flex justify-content-center align-items-center">
                FRITZ SHOP
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-lg-6 col-md-6 col-sm-6 col-12 d-flex justify-content-end align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-6" style="width: 500px;">
                    <!-- FormulÃ¡rio de Login -->
                    <form action="" id="lead-form">
                        <div class="row mt-lg-5 ">
                            <div class="input-group shadow-lg p-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./images/user.png"
                                            width="25px"></span>
                                </div>
                                <input type="text" name="username" id="username-field" class="form-control"
                                    placeholder="Nome" aria-label="E-mail" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-group shadow-lg p-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./images/arroba.png"
                                            width="25px"></span>
                                </div>
                                <input type="text" name="email" id="email-field" class="form-control"
                                    placeholder="E-mail">
                            </div>
                        </div>
                        <div class="row margin">
                            <div class="input-group shadow-lg p-0">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><img src="./images/phone.png"
                                            alt="emailSign" width="25px"></span>
                                </div>
                                <input type="text" name="phone" id="phone-field" class="form-control"
                                    placeholder="Telefone">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center margin">
                            <div class="col-lg-6 col-md-6 col-sm-6 mt-2 d-flex justify-content-center">
                                <input type="submit" class="rounded button shadow-lg m-2" value="Enviar" id="submit-form">
                                <!-- <a href="./tl003.html"><button id="btLogin" class="rounded button shadow-lg"> E de Entrar</button></a> -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 d-none d-md-block d-flex justify-content-start">
                <div class="container-fluid">
                    <div class="col d-flex justify-content-center center-table">
                        <div class="col-lg-2 col-md-2 col-sm-2"></div>
                        <div class="col-lg-8 col-md-8 col-sm-8">
                            <div class="row mb-4">
                                <div class="col-lg-12 col-md-12 col-sm-12 d-flex justify-content-start">
                                    <button class="button rounded shadow-lg m-2" id="Carregar">
                                        Carregar Dados
                                    </button>
                                    <button class="button rounded shadow-lg m-2" id="Listar">
                                        Listar Id
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row m-1" id="linha-teste">
        <div class="col-12 m-1 d-grid justify-content-center p-1" id="coluna-teste">
            <div class="row" id="receberdados">
                <div class="row">
                    <div class="col-lg-2">
                        <input class="form-control " disabled type="number" placeholder="ID"  id="">
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="" placeholder="Nome">
                    </div>
                    <div class="col-lg-4">
                        <input class="form-control" type="text" id="" placeholder="Email">
                    </div>
                    <div class="col-lg-2">
                        <input class="form-control" type="text" id="" placeholder="Telefone">
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="./pdepet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
